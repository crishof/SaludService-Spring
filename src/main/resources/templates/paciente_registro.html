<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        lang="en"
>

<head th:replace="../layout/head :: head"></head>
<body>


<header th:replace="../layout/header :: header"></header>
<nav th:replace="../layout/navbar :: navbar"></nav>

<div th:replace="../layout/msg_error_exito :: mensajeFragment(${exito}, ${error})"></div>

<h2>Registro Paciente</h2>

<div class="container">


    <div class="card">
        <div class="card-body">
            <form th:action="@{/registrarPaciente}" method="post" enctype="multipart/form-data">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="nombre"
                           th:value="${nombre}">
                    <label for="nombre">Nombre</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="apellido" name="apellido" placeholder="apellido"
                           th:value="${apellido}">
                    <label for="apellido">Apellido</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="dni" name="dni" placeholder="dni" th:value="${dni}">
                    <label for="dni">Dni</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento"
                           placeholder="fechaNacimiento" th:value="${fechaNacimiento}">
                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                </div>
                <div class="mb-3">
                    <label for="fotoPerfil" class="form-label">Foto de Perfil</label>
                    <input class="form-control" type="file" name="fotoPerfil" id="fotoPerfil">
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" name="email"
                           placeholder="name@example.com" th:value="${email}">
                    <label for="floatingInput">Direcci칩n de correo electr칩nico</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="password">
                    <label for="password">Contrase침a</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="password">
                    <label for="password2">Repite tu contrase침a </label>
                </div>
                <button class="btn btn-primary" type="submit">Registrar</button>
                <a class="btn btn-secondary" th:href="@{/}">Volver</a>
            </form>
        </div>
    </div>
</div>


<footer th:replace="../layout/footer :: footer"></footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>


</body>
</html>
