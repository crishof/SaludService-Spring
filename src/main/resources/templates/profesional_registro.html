<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        lang="en"
>

<head th:replace="../layout/head :: head"></head>
<body>
<div class="main-content">


    <header th:replace="../layout/header :: header"></header>
    <nav th:replace="../layout/navbar :: navbar"></nav>

    <div th:replace="../layout/msg_error_exito :: mensajeFragment(${exito}, ${error})"></div>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Registrate!</h3>
                <div class="container">
                    <div class="col">
                        <div class="row">
                            <a class="card col-6" th:href="@{/registroPaciente}">Paciente</a>
                            <a class="btn col-6 btn-primary" th:href="@{/registroProfesional}">Profesional</a>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="col">
                        <div class="row">
                            <p>Ya estás registrado? <a th:href="@{/login}">Inicia Sesión!</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form th:action="@{/registrarProfesional}" method="post" enctype="multipart/form-data">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="nombre"
                               th:value="${nombre}">
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="apellido" name="apellido" placeholder="apellido"
                               th:value="${apellido}">
                        <label for="apellido">Apellido</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="dni" name="dni" placeholder="dni"
                               th:value="${dni}">
                        <label for="dni">Dni</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento"
                               placeholder="fechaNacimiento" th:value="${fechaNacimiento}">
                        <label for="fechaNacimiento">Fecha de Nacimiento</label>
                    </div>
                    <div class="mb-3">
                        <label for="fotoPerfil" class="form-label">Foto de Perfil</label>
                        <input class="form-control" type="file" name="fotoPerfil" id="fotoPerfil">
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="matricula" name="matricula"
                               placeholder="matricula" th:value="${matricula}">
                        <label for="matricula">Numero de matrícula</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" name="email"
                               placeholder="name@example.com" th:value="${email}">
                        <label for="floatingInput">Dirección de correo electrónico</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="password">
                        <label for="password">Contraseña</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password2" name="password2"
                               placeholder="password">
                        <label for="password2">Repite tu contraseña </label>
                    </div>
                    <select id="especialidad" name="especialidad" class="form-select"
                            aria-label="Ejemplo de select predeterminado">
                        <option value="" selected="">Selecionar especialidad</option>
                        <option th:each="especialidad : ${especialidades}"
                                th:value="${especialidad}"
                                th:text="${especialidad}">
                        </option>
                    </select>
                    <div class="mb-3">
                        <label for="diploma" class="form-label">Diploma</label>
                        <input class="form-control" type="file" name="diploma" id="diploma">
                    </div>
                    <button class="btn btn-primary" type="submit">Registrar</button>
                    <a class="btn btn-secondary" th:href="@{/}">Volver</a>
                </form>
            </div>
        </div>
    </div>

</div>
<footer th:replace="../layout/footer :: footer"></footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>


</body>
</html>
