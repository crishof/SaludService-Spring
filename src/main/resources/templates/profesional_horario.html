<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        lang="en"
>
<head th:replace="../layout/head :: head"></head>

<body>
<div class="main-content">
    <header th:replace="../layout/header :: header"></header>
    <nav th:replace="../layout/navbar :: navbar"></nav>
    <div th:replace="../layout/msg_error_exito :: mensajeFragment(${exito}, ${error})"></div>

    <div class="container">
        <div class="col">
            <div class="row">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Dia</th>
                        <th scope="col">Entrada</th>
                        <th scope="col">Salida</th>
                    </tr>
                    </thead>
                    <tbody th:each="horario : ${profesional.getHorarioLaboral()}">
                    <tr>
                        <td th:text="${horario.diaSemana}"></td>
                        <td th:text="${horario.horaEntrada}"></td>
                        <td th:text="${horario.horaSalida}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <div class="card">
        <div class="card-body">
            <form th:action="@{/profesional/horario/__${session.usuariosession.id}__}" method="post"
                  enctype="multipart/form-data">
                <input hidden th:value="${session.usuariosession.id}" name="id">

                <select id="dia" name="dia" class="form-select form-floating mb-3"
                        aria-label="Ejemplo de select predeterminado">
                    <option value="" selected="">Selecionar dia</option>
                    <option th:each="dia : ${dias}"
                            th:value="${dia}"
                            th:text="${dia}">
                    </option>
                </select>

                <select id="horaEntrada" name="horaEntrada" class="form-select form-floating mb-3"
                        aria-label="Ejemplo de select predeterminado">
                    <option value="" selected="">Hora de entrada</option>
                    <option value="08:00">08:00</option>
                    <option value="08:30">08:30</option>
                    <option value="09:00">09:00</option>
                    <option value="09:30">09:30</option>
                    <option value="10:00">10:00</option>
                    <option value="10:30">10:30</option>
                    <option value="11:00">11:00</option>
                    <option value="11:30">11:30</option>
                    <option value="12:00">12:00</option>
                    <option value="12:30">12:30</option>
                    <option value="13:00">13:00</option>
                    <option value="13:30">13:30</option>
                    <option value="14:00">14:00</option>
                    <option value="14:30">14:30</option>
                    <option value="15:00">15:00</option>
                    <option value="15:30">15:30</option>
                    <option value="16:00">16:00</option>
                </select>
                <select id="horaSalida" name="horaSalida" class="form-select form-floating mb-3"
                        aria-label="Ejemplo de select predeterminado">
                    <option value="" selected="">Hora de salida</option>
                    <option value="12:00">12:00</option>
                    <option value="12:30">12:30</option>
                    <option value="13:00">13:00</option>
                    <option value="13:30">13:30</option>
                    <option value="14:00">14:00</option>
                    <option value="14:30">14:30</option>
                    <option value="15:00">15:00</option>
                    <option value="15:30">15:30</option>
                    <option value="16:00">16:00</option>
                    <option value="16:30">16:30</option>
                    <option value="17:00">17:00</option>
                    <option value="17:30">17:30</option>
                    <option value="18:00">18:00</option>
                    <option value="18:30">18:30</option>
                    <option value="19:00">19:00</option>
                    <option value="19:30">19:30</option>
                    <option value="20:00">20:00</option>
                </select>

                <button class="btn btn-primary" type="submit">Registrar</button>
                <a class="btn btn-secondary" th:href="@{/}">Volver</a>
            </form>
        </div>
    </div>

</div>
<footer th:replace="../layout/footer :: footer"></footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>
