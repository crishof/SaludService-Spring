<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        lang="en"
>
<head th:replace="../layout/head :: head"></head>

<body>
<div class="main-content">
    <header th:replace="../layout/header :: header"></header>
    <div th:replace="../layout/msg_error_exito :: mensajeFragment(${exito}, ${error})"></div>

    <div class="container">
        <div class="text-center m-4">
            <h3>Citas Pendientes</h3>
        </div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Acciones</th>

            </tr>
            </thead>
            <tbody th:each="paciente : ${pacientes}">
            <tr>
                <td th:text="${paciente.apellido} + ', ' + ${paciente.nombre}"></td>
            </tr>
            </tbody>
        </table>

        <button class="btn btn-secondary" onclick="goBack()">Volver</button>


    </div>


</div>
<footer th:replace="../layout/footer :: footer"></footer>
<script>
    function goBack() {
        window.history.back();
    }
</script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>
