<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        lang="en"
>

<head th:replace="../layout/head :: head"></head>
<body>


<header th:replace="../layout/header :: header"></header>
<nav th:replace="../layout/navbar :: navbar"></nav>

<div th:replace="../layout/msg_error_exito :: mensajeFragment(${exito}, ${error})"></div>

<h2>EDITAR USUARIO</h2>

<div class="container">


    <div class="card">
        <div class="card-body">
            <form th:action="@{/usuario/editar/__${id}__}" method="post" enctype="multipart/form-data">
                <input hidden th:value="${usuario.id}" name="id">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="nombre"
                           th:value="${usuario.nombre}">
                    <label for="nombre">Nombre</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="apellido" name="apellido" placeholder="apellido"
                           th:value="${usuario.apellido}">
                    <label for="apellido">Apellido</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="dni" name="dni" placeholder="dni"
                           th:value="${usuario.dni}">
                    <label for="dni">Dni</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" name="email"
                           placeholder="name@example.com" th:value="${usuario.email}">
                    <label for="floatingInput">Dirección de correo electrónico</label>
                </div>
                <button class="btn btn-primary" type="submit">Modificar</button>
                <a class="btn btn-secondary" th:href="@{/}">Volver</a>
            </form>
        </div>
    </div>
</div>


<footer th:replace="../layout/footer :: footer"></footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>


</body>
</html>
