<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        lang="en"
>

<head th:replace="../layout/head :: head"></head>
<body>
<div class="main-content">


    <header th:replace="../layout/header :: header"></header>

    <div th:replace="../layout/msg_error_exito :: mensajeFragment(${exito}, ${error})"></div>

    <div class="container m-5">
        <div class="card">
            <div class="card-header">
                <h3>Inicia Sesión!</h3>
                <p>Todavía no tienes cuenta? <a th:href="@{/registroPaciente}">Regístrate!</a></p>
            </div>
            <div class="card-body">
                <form th:action="@{/logincheck}" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="email" name="email" placeholder="nombre"
                               th:value="${email}">
                        <label for="email">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="password"
                               th:value="${password}">
                        <label for="password">Password</label>
                    </div>
                    <button class="btn btn-primary" type="submit">Login</button>
                    <a class="btn btn-secondary" th:href="@{/}">Volver</a>
                </form>
            </div>
        </div>
    </div>

</div>
<footer th:replace="../layout/footer :: footer"></footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>


</body>
</html>
