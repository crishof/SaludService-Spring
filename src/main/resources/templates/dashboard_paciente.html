<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        lang="en"
>
<head th:replace="../layout/head :: head"></head>

<body>
<div class="main-content">
    <header th:replace="../layout/header :: header"></header>

    <div th:replace="../layout/msg_error_exito :: mensajeFragment(${exito}, ${error})"></div>

    <h1>Dashboard Paciente</h1>

    <div class="container m-2">
        <h3>Listas de usuarios</h3>
        <a class="btn btn-primary" th:href="@{/profesional/listarProfesionales}">Lista profesionales</a>
    </div>

    <div class="container m-2">
        <h3>Citas</h3>
        <a class="btn btn-primary" th:href="@{/paciente/listarCitas}">Mis citas</a>
    </div>
    <div class="container m-2">
        <h3>Consultas</h3>
        <a class="btn btn-primary" th:href="@{/paciente/listarConsultas}">Mis consultas</a>
    </div>

</div>
<footer th:replace="../layout/footer :: footer"></footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>
