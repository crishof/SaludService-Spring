<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        lang="en"
>
<head th:replace="../layout/head :: head"></head>

<body>
<div class="main-content">
    <header th:replace="../layout/header :: header"></header>

    <div th:replace="../layout/msg_error_exito :: mensajeFragment(${exito}, ${error})"></div>

    <div class="container">
        <div class="text-center m-4">
            <h3>Lista de usuarios</h3>
        </div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Foto</th>
                <th scope="col">Apellido</th>
                <th scope="col">Nombre</th>
                <th scope="col">Estado</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody th:each="usuario : ${usuarios}">
            <tr>
                <td th:text="${usuario.id}"></td>
                <td>
                    <img style="height: 50px;width: 50px; border-radius: 10px; object-fit:cover"
                         class="logo" th:src="@{/imagen/perfil/__${usuario.id}__}"/>
                </td>
                <td th:text="${usuario.apellido}"></td>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.activo}"></td>
                <td><a class="btn btn-primary" th:href="@{/usuario/editar/__${usuario.id}__}">Editar</a></td>
            </tr>
            </tbody>
        </table>
        <a class="btn btn-secondary" th:href="@{/}">Volver</a>
    </div>
</div>
<footer th:replace="../layout/footer :: footer"></footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>

<div th:replace="../layout/filtro_profesionales :: filtroScript"></div>
</body>
</html>
