<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        lang="en"
>
<head th:replace="../layout/head :: head"></head>

<body>
<div class="main-content">
    <header th:replace="../layout/header :: header"></header>
    <div th:replace="../layout/msg_error_exito :: mensajeFragment(${exito}, ${error})"></div>

    <div class="container">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Fecha</th>
                <th scope="col">Hora</th>
                <th scope="col">Paciente</th>
                <th scope="col">Acciones</th>

            </tr>
            </thead>
            <tbody th:each="turno : ${turnos}">
            <tr>
                <td th:text="${turno.fecha}"></td>
                <td th:text="${turno.hora}"></td>
                <td th:text="${turno.paciente.apellido} + ', ' + ${turno.paciente.nombre}"></td>
                <td><a class="btn btn-primary" th:href="@{'/consulta/atenderConsulta/' + ${turno.id}}">Atender
                    consulta</a>
                </td>
            </tr>
            </tbody>
        </table>
        <a class="btn btn-secondary" th:href="@{/}">Volver</a>
    </div>


</div>
<footer th:replace="../layout/footer :: footer"></footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>
