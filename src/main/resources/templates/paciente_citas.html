<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        lang="en"
>
<head th:replace="../layout/head :: head"></head>

<body>
<div class="main-content">
    <header th:replace="../layout/header :: header"></header>
    <div th:replace="../layout/msg_error_exito :: mensajeFragment(${exito}, ${error})"></div>

    <div class="container">
        <div class="text-center m-4">
            <h3>Citas Pendientes</h3>
        </div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Fecha</th>
                <th scope="col">Hora</th>
                <th scope="col">Profesional</th>
                <th scope="col">Especialidad</th>
                <th scope="col">Precio</th>
                <th scope="col">Acciones</th>

            </tr>
            </thead>
            <tbody th:each="turno : ${turnos}">
            <tr>
                <td th:text="${turno.fecha}"></td>
                <td th:text="${turno.hora}"></td>
                <td th:text="${turno.profesional.apellido} + ', ' + ${turno.profesional.nombre}"></td>
                <td th:text="${turno.profesional.especialidad}"></td>
                <td th:text="'$ ' + ${turno.profesional.precioConsulta}"></td>
                <td>
                    <a th:href="@{/turno/cancelarTurno/__${turno.id}__}" class="btn btn-danger">Cancelar</a>
                </td>
            </tr>
            </tbody>
        </table>
        <!--        <a class="btn btn-secondary" th:href="@~{/}">Volver</a>-->

        <button class="btn btn-secondary" onclick="goBack()">Volver</button>


    </div>


</div>
<footer th:replace="../layout/footer :: footer"></footer>
<script>
    function goBack() {
        window.history.back();
    }
</script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>
